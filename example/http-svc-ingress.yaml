apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http-svc-ingress
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /httpsvc
        backend:
          serviceName: http-svc
          servicePort: 80
  
