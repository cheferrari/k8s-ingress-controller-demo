apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  selector:
    app: ingress-nginx
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 80
    NodePort: 30080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    NodePort: 30443
    protocol: TCP
